<div class="carousel" #carousel>
    <div appOwlCarousel [options]="options">
        <div class="item" *ngFor="let imagem of carro.imagens">
            <div class="bg" [ngStyle]="{ 'background-image': imagem | background }"></div>
            <div class="shadow"></div>
        </div>
    </div>
    <div class="mini-container carousel-footer">
        <button type="button" class="btn-explore" (click)="scroll()">Ver mais detalhes</button>
    </div>
</div>

<div class="container anuncio" #anuncio>

</div>
